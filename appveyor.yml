image:
 - Visual Studio 2019
 - macos


environment:
  matrix:
    - GENERATOR: "Visual Studio 16"

matrix:
  fast_finish: true


build_script:
- mkdir build
- cd build
- echo %GENERATOR%
- echo %dsed%
- echo "%GENERATOR%"
- echo GENERATOR
- cmake .. -G "%GENERATOR%""
- cmake --build . --config "Debug"
